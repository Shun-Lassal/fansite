    <main class="container" >
         <article class="row">
            <section class="col-12">
                <h1>CONTACTS</h1>
            </section>
       
            <section class="col-9">
                <form class="form-style-10" action="accueil.html" method="POST">
                            
                            <div class="section"><span>1</span>Nom & Prénom</div>
                                <article>
                                    <label for="nom">Nom <input type="text" id="nom" name="nom" required /></label>
                                    <label for="prenom">Prénom <input type="text" id="prenom" name="prenom" required /></label>
                                </article>
                    
                                <div class="section"><span>2</span>Etat Civil</div>
                                <article>
                                <label for="naissance">Date Naissance <input type="date" id="naisance" name="naissance" required /></label>
                                <label for="masculin">Sexe Masculin<input type="radio" id="masculin" name="sexe" value="masculin" /></label>
                                <label for="feminin">Sexe Féminin<input type="radio" id="feminin" name="sexe" value="feminin" /></label>
                                </article>
                            
                                <div class="section"><span>3</span>Email & Téléphone</div>
                                <article>
                                    <label for="email">Email <input type="email" id="email" name="email" /></label>
                                    <label for="phone">Téléphone<input type="tel" id="phone" name="phone" /></label>
                                </article>
                    
                                <div class="section"><span>4</span>Message</div>
                                <article>
                                <label for="message">Message <textarea id="message" name="message"></textarea></label>
                                </article>
                                <div class="button-section">
                                <input type="submit" name="Envoyer" />
                                </div>
                </form>
            </section>

            <aside class="col-3">
                <br>
                <br>
                    <section>   
                        <figure>
                         <img class="image" src="img/transparent-gifs/ffbe_raegen_animated_field_sprite.gif"  alt="raegen walking transparent background" >
                        </figure>
                    </section>
            </aside>
           
                              
        </article>
    </main>
